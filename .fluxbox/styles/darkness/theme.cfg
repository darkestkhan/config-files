// font setting

menu.frame.font: monospace-10:bold
menu.title.font: monospace-10:bold
toolbar.clock.font:	monospace-10:bold
toolbar.workspace.font:	monospace-11:bold
toolbar.iconbar.focused.font: monospace-10:bold
toolbar.iconbar.unfocused.font:	monospace-10
window.font: monospace-10

// menu setting

menu.alpha: 255

menu.roundCorners: TopRight TopLeft BottomRight BottomLeft

menu.bevelWidth: 1

menu.hight: 22

menu.borderColor: #000000
menu.borderWidth: 0

menu.bullet.position: Right

menu.frame: flat gradient
menu.frame.justify: left
menu.frame.textColor: #ffffff
menu.frame.color: #000000
menu.frame.colorTo: #000000

menu.title.justify: right
menu.title.textColor: #ffffff
menu.title.color: #000000

menu.hilite: flat
menu.hilite.color: #005000
menu.hilite.textColor: #ffffff

// toolbar settings

toolbar.alpha: 180

toolbar.shaped: TRUE

toolbar.bevelWidth: 0

toolbar.borderWidth: 1
toolbar.borderColor: #000000

toolbar.height: 22

toolbar.justify: center

// toolbar clock settings

toolbar.clock: flat	  
toolbar.clock.justify: Center
toolbar.clock.textColor: #ffb681
toolbar.clock.color: #000000

toolbar.workspace: flat 
toolbar.workspace.justify: Center
toolbar.workspace.color: #000000
toolbar.workspace.textColor: #ffffff

toolbar.button:	flat
toolbar.button.Color: #000000
toolbar.button.pressed.color #005000

toolbar.label: flat 
toolbar.label.textColor: #ffffff
toolbar.label.color: #000000

toolbar.iconbar: flat 
toolbar.iconbar.color: #000000

toolbar.iconbar.empty: flat
toolbar.iconbar.empty.color: #000000

toolbar.iconbar.focused: flat
toolbar.iconbar.focused.color: #005000
toolbar.iconbar.focused.justify: Center
toolbar.iconbar.focused.textColor: #ffffff

toolbar.iconbar.unfocused: flat
toolbar.iconbar.unfocused.color: #000000
toolbar.iconbar.unfocused.justify: Center
toolbar.iconbar.unfocused.textColor: #ffffff

// window setting -- most important !

window.alpha: 255
window.roundCorners: TopRight TopLeft BottomRight BottomLeft

window.bevelWidth: 0

window.borderWidth: 1
window.borderColor: #000000

window.justify: Center

window.title.height: 22
window.label.focus.color: #005000
window.label.focus.textColor:	#ffffff
window.label.unfocus.color: #000000
window.label.unfocus.textColor:	#ffffff
window.handleWidth: 3

window.button.focus.color: #000000
window.button.unfocus.color: #000000
window.button.pressed.color: #500000

// slit settings

slit:                                flat gradient
slit.bevelWidth:                     0
slit.borderWidth:                    0
